<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <div class="container  w-75 d-flex flex-column align-items-center gap-4 mt-5 position-relative">
        <div class="background">
            <div class="head-section d-flex align-items-between gap-5 justify-content-around ">
                <div>
                    <h1 class="title">2048</h1>
                    <p class="description"><span class="fw-bold">Play 2048 Game Online </span><br>
                        Join the numbers and <br> get to the 2048 tile!</p>
                </div>
                <div class="d-flex flex-column align-items-end justify-content-center">
                    <div class="puntuation-board d-flex justify-content-between gap-3 ">
                        <div class="puntuation position-relative">
                            <h3>Score</h3>
                            <span id="score">0</span>
                            <span id="score-increment">+0</span>
                        </div>
                        <div class="puntuation">
                            <h3>Best</h3>
                            <span id="score-best">1042</span>
                        </div>
                    </div>
                    <button class="restart-btn w-75" id="new-game">New Game</button>
                </div>
            </div>
    
            <div class="grid-section mt-4 ">
                <div class="game-over"></div>
            </div>
        </div>

        </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
